<html>
    <head>
        <link href="/public/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/public/css/meu-css.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Lista Categorias</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/app/views/listarProdutos">Lista dos Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/views/adicionarProduto">Adicionar Produtos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/app/views/listarCategorias">Lista das Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/views/adicionarCategoria">Adicionar Categoria</a>
                    </li>
                </ul>
            </div>
        </nav>

        <table class="table table-striped area">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
            </thead>
            <tbody id="lista-categorias">
            </tbody>
        </table>

        <script src="/public/js/jquery-3.3.1.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    dataType: 'json',
                    type: "POST",
                    url: '/app/controllers/ListaCategorias.php',
                    success: function (arr) {
                        arr.forEach(categoria => {
                            $('#lista-categorias').append(
                                '<tr>' +
                                '<td>' + categoria.id + '</td>' +
                                '<td>' + categoria.nome + '</td>' +
                                '<td><a href="javascript:void(0)" onclick="editar(' + categoria.id + ')" ' +
                                'class="btn btn-primary btn-sm">Editar</a></td>' +
                                '<td><a href="javascript:void(0)" onclick="excluir(' + categoria.id + ')" ' +
                                'class="btn btn-danger btn-sm">Excluir</a></td>' +
                                '</tr>'
                            )
                        })
                    }
                });
            });

            function excluir(id) {
                $.ajax({
                    type: "POST",
                    url: "/app/controllers/DeleteCategoria.php",
                    data: "id=" + id,
                    success: function () {
                        alert("Deletado com Sucesso!");
                        location.reload();
                    }
                });
            }

            function editar(id) {
                $("body").load("/app/views/alterarCategoria/index.php", {id:id});
            }

        </script>
    </body>
</html>
