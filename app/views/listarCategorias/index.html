<html>
<head>
    <meta charset="UTF-8">
    <title>Lista das Categorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/meu-css.css">
    <script src="/public/js/jquery-3.3.1.js"></script>
    <script src="/public/js/popper.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/index.html">Inicio</a>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Produtos
        </button>
        <div class="dropdown-menu">
            <a class="nav-link" href="/app/views/listarProdutos">Lista dos Produtos</a>
            <a class="nav-link" href="/app/views/adicionarProduto">Adicionar Produtos</a>
        </div>
    </div>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Categorias
        </button>
        <div class="dropdown-menu">
            <a class="nav-link" href="/app/views/listarCategorias">Lista das Categoria</a>
            <a class="nav-link" href="/app/views/adicionarCategoria">Adicionar Categoria</a>
        </div>
    </div>
</nav>

<table class="table area">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
    </tr>
    </thead>
    <tbody id="lista-categorias">
    </tbody>
</table>

<script src="/public/js/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            dataType: 'json',
            type: "POST",
            url: '/app/controllers/ListaCategorias.php',
            success: function (arr) {
                arr.forEach(categoria => {
                    $('#lista-categorias').append(
                        '<tr>' +
                        '<td>' + categoria.id + '</td>' +
                        '<td>' + categoria.nome + '</td>' +
                        '<td><a href="javascript:void(0)" onclick="editar(' + categoria.id + ')" ' +
                        'class="btn btn-primary btn-sm">Editar</a></td>' +
                        '<td><a href="javascript:void(0)" onclick="excluir(' + categoria.id + ')" ' +
                        'class="btn btn-danger btn-sm">Excluir</a></td>' +
                        '</tr>'
                    )
                })
            }
        });
    });

    function excluir(id) {
        $.ajax({
            type: "POST",
            url: "/app/controllers/DeleteCategoria.php",
            data: {id: id},
            success: function () {
                alert("Deletado com Sucesso!");
                location.reload();
            }
        });
    }

    function editar(id) {
        $("body").load("/app/views/alterarCategoria/index.phtml", {id: id});
    }

</script>
</body>
</html>
